  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<form class="age_form">
  <!-- <label for="Date">Date</label>
  <label for="Month">Month</label>
  <label for="Year">Year</label><br>  -->
  <input type="number" class="Date" placeholder="DD"> 
  <input type="number" class="Month" placeholder="MM"> 
  <input type="number" class="Year" placeholder="YYYY"> 

  

  
  
</form>
<div class="arrow">
  <div class="hline"></div>
<button><img src="assets/images/icon-arrow.svg" alt="icon-arrow">
</button>
</div>
<div class="result">
    <div class="age_year"><span>--</span> years</div>
    <div class="age_months"><span>--</span> months</div>
    <div class="age_days"><span>--</span> days</div>
  </div>
  
<script defer src="main.js"></script>
